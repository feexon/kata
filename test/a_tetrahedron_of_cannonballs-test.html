<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function triangular(size) {
            return size * (size + 1) / 2;
        }
        function tetrahedron(size) {
            var result = 0;
            while (size) {
                result += triangular(size--);
            }
            return result;
        }
    </script>
    <script type="text/javascript">
        module('A tetrahedron of cannonballs');
        test('triangular number', function () {
            equal(triangular(1), 1);
            equal(triangular(2), 3);
            equal(triangular(3), 6);
        });
        test('triangular(0)', function () {
            equal(triangular(0), 0);
        });

        test('cannonball number', function () {
            equal(tetrahedron(1), 1);
            equal(tetrahedron(2), 4);
            equal(tetrahedron(3), 10);
        });

        test('max cannonball number', function () {
            equal(tetrahedron(100000), 166671666700000);
            equal(tetrahedron(797651), 84584176417339020);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
