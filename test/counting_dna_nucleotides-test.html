         getCountedNucleotides(genCode); // return {A: 238, C: 254, G: 212, T: 225}
         */
        function getCountedNucleotides(code) {
            var counter = {};
            code.split('').forEach(function (code) {
                counter[code] = 1;
            });
            return counter;
        }
    </script>
    <script type="text/javascript">
        module('Counting DNA Nucleotides');
        test('once', function () {
            deepEqual(getCountedNucleotides('A'), {A: 1});
            deepEqual(getCountedNucleotides('ACGT'), {A: 1, C: 1, G: 1, T: 1});
        });
    </script>
