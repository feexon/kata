<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function toBinaryString(number) {
            var pos = 32;
            var base = 2;
            var mask = base - 1;
            var digits = [];
            do {
                digits[--pos] = number & mask;
                number = Math.floor(number / base);
            } while (number);
            return digits.slice(pos).join('');
        }
    </script>
    <script type="text/javascript">
        module('Binary string');
        test('no carry', function () {
            strictEqual(toBinaryString(0), '0');
            strictEqual(toBinaryString(1), '1');
        });
        test('one carry', function () {
            strictEqual(toBinaryString(2), '10');
            strictEqual(toBinaryString(3), '11');
        });
        test('multi carries', function () {
            strictEqual(toBinaryString(6), '110');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
