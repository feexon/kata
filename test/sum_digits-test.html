<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        /**
         * Write a function named sumDigits which
         * takes a number as input and returns the sum of the absolute value of each of the number's decimal digits. For example:

         sumDigits(10); // Returns 1
         sumDigits(99); // Returns 18
         sumDigits(-32); // Returns 5
         Let's assume that all numbers in the input will be integer values.
         */
        function sumDigits(n) {
            return Math.abs(n);
        }
    </script>
    <script type="text/javascript">
        module('Sum digits');
        test('single digit', function () {
            strictEqual(sumDigits(0), 0);
            strictEqual(sumDigits(1), 1);
        });
        test('negative number', function () {
            strictEqual(sumDigits(-1), 1);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
