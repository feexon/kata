<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function matrixAddition(augend, addend) {
            if(augend.length==1){
                return [[augend[0][0]+addend[0][0]]];
            }
            return [];
        }
    </script>
    <script type="text/javascript">
        module('Matrix addition');
        test('empty matrix', function () {
            deepEqual(matrixAddition([], []), []);
        });
        test('simple matrix', function () {
            deepEqual(matrixAddition([[1]], [[2]]), [[3]]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
