<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function format(string, o) {
            return compile(string).map(function (token) {
                return typeof  token == 'function' ? token(o) : token;
            }).join('');
        }
        function compile(template) {
            var variable = function (key) {
                return function (o) {
                    return o[key];
                }
            };
            var tokens = [];
            while (true) {
                var matcher = template.match(/\{(.*?)\}/);
                if (!matcher) {
                    break;
                }
                if (matcher.index) {
                    tokens.push(template.substring(0, matcher.index));
                }
                tokens.push(variable(matcher[1]));
                template = template.substring(matcher.index + matcher[0].length);

            }
            return template ? tokens.concat(template) : tokens;
        }
    </script>
    <script type="text/javascript">
        module("String insert values");
        test('compile plain text', function () {
            deepEqual(compile('text'), ['text']);
        });
        test('compile variable', function () {
            var token = compile('{foo}')[0];
            equal(typeof token, 'function');
            equal(token({foo: 'bar'}), 'bar');
            equal(token({foo: 'value'}), 'value');
        });
        test('start with literal', function () {
            var tokens = compile('this{foo}');
            equal(tokens[0], 'this');
            equal(typeof tokens[1], 'function');
        });
        test('start with variable', function () {
            var tokens = compile('{foo}this');
            equal(typeof tokens[0], 'function');
            equal(tokens[1], 'this');
        });
        test('compile mixed', function () {
            var tokens = compile('this{foo}bar');
            equal(tokens[0], 'this');
            equal(typeof tokens[1], 'function');
            equal(tokens[2], 'bar');
        });
        test('compile empty string', function () {
            deepEqual(compile(''), []);
        });
        test('compile complex template', function () {
            var tokens = compile('{foo}={bar}!');
            equal(typeof tokens[0], 'function');
            equal(tokens[1], '=');
            equal(typeof tokens[2], 'function');
            equal(tokens[3], '!');
        });
        var obj = { foo: 'Jack', bar: 'sandwich' };
        test('format variable', function () {
            equal(format('{foo}', obj), 'Jack');
        });
        test('format text', function () {
            equal(format('text', obj), 'text');
        });
        test('format empty string', function () {
            equal(format('', obj), '');
        });
        test('format mixed string', function () {
            equal(format('name={foo}', obj), 'name=Jack');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
