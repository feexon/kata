<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function format(string, o) {

        }
        function compile(template) {
            var matcher = template.match(/\{(.*?)\}/);
            return matcher ? [function (o) {
                return o[matcher[1]];
            }] : [template];
        }
    </script>
    <script type="text/javascript">
        module("String insert values");
        test('compile plain text', function () {
            deepEqual(compile('text'), ['text']);
        });
        test('compile variable', function () {
            var token = compile('{foo}')[0];
            equal(typeof token, 'function');
            equal(token({foo: 'bar'}), 'bar');
            equal(token({foo: 'value'}), 'value');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
