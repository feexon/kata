<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function locate(array, value) {
            return array.some(function (item) {
                return item == value || Array.isArray(item) && locate(item, value);
            });
        }
    </script>
    <script type="text/javascript">
        module('search in multidimensional array');
        test('1 dimension array', function () {
            ok(locate([1, 2, 3, 4], 3));
            ok(!locate([1, 2, 3, 4], 0));
        });
        test('multi dimensions array', function () {
            ok(locate([1, 2, [3], 4], 3));
            ok(locate(['a', 'b', ['c', 'd', ['e']]], 'e'));
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
