<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">

        /**
         *
         */
        function rot13(str) {
            function head(char) {
                return (/[a-z]/.test(char) ? 'a' : 'A').charCodeAt(0);
            }

            var first = head(str[0]);
            return String.fromCharCode(first + (str.charCodeAt(0) - first + 13) % 26);
        }
    </script>
    <script type="text/javascript">
        module('ROT13');
        test('single', function () {
            equal(rot13('E'), 'R');
            equal(rot13('e'), 'r');
        });
        test('symmetric', function () {
            equal(rot13('R'), 'E');
            equal(rot13('r'), 'e');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
