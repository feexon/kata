<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function zeros(n) {
            return (n = (n / 5 | 0)) && n + zeros(n);
        }
    </script>
    <script type="text/javascript">
        module("number of trailing zeros of N!");
        test('no trailing zeros', function () {
            equal(zeros(0), 0);
        });
        test('one trailing zero', function () {
            equal(zeros(5), 1);
            equal(zeros(6), 1);
        });
        test('large N! trailing zeros', function () {
            equal(zeros(30), 7);
            equal(zeros(100), 24);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
