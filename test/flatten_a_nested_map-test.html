<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function flattenMap(map) {
            var result = {};

            function flatten(map, prefix) {
                Object.keys(map).forEach(function (key) {
                    var finalKey = prefix ? prefix + '/' + key : key;
                    if(Array.isArray(map[key])){
                        result[finalKey] = map[key];
                        return;
                    }
                    if (typeof map[key] == 'object') {
                        flatten(map[key], finalKey);
                        return;
                    }
                    result[finalKey] = map[key];
                });
            }

            flatten(map, '');
            return result;
        }
    </script>
    <script type="text/javascript">
        module('Flatten a Nested Map');
        test('non nested map', function () {
            deepEqual(flattenMap({}), {});
            deepEqual(flattenMap({key: 'value'}), {key: 'value'});
        });
        test('array properties', function () {
            deepEqual(flattenMap({array:[1,2,3]}), {array:[1,2,3]});
        });
        test('function properties', function () {
            function fn(){}
            deepEqual(flattenMap({fn:fn}), {fn:fn});
        });
        test('simple nested map', function () {
            deepEqual(flattenMap({a: {b: 'c'}}), {'a/b': 'c'});
            deepEqual(flattenMap({a: {b: {c: 'd'}}}), {'a/b/c': 'd'});
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
