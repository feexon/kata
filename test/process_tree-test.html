<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function Process(pid, children) {
            this.pid = pid;
            this.children = children;
        }
        function makeProcessTree(processes) {
            function evict(ppid) {
                var results=[];
                for (var i = 0; i<processes.length;i++) {
                    if (processes[i].ppid == ppid) {
                        results.push(processes[i]);
                    }
                }
                return results;
            }

            var root = evict(-1);
            if (!root.length) {
                return null;
            }
            var children = evict(root[0].pid).length ?evict(root[0].pid).map(function(process){
                return new Process(process.pid,[]);
            }) : [];
            return new Process(root[0].pid, children);
        }
    </script>
    <script type="text/javascript">
        module('process tree');
        test('root only', function () {
            deepEqual(makeProcessTree([{pid:1,ppid:-1}]),new Process(1,[]));
        });
        test('empty processes', function () {
            deepEqual(makeProcessTree([]),null);
        });
        test('simple tree',function(){
            deepEqual(makeProcessTree([{pid:1,ppid:-1},{pid:11,ppid:1},{pid:12,ppid:1}]),new Process(1,[new Process(11,[]),new Process(12,[])]));
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
