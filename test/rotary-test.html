<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function Rotary(peices) {
            var degrees = 360 / peices;
            var last = null;
            this.rotation = 0;
            this.draw = function (which) {
                var diff = which - last;
                last = which;
                this.rotation = Math.floor((diff < 0 ? 1 : 0) + this.rotation / 360) * 360 + which * degrees + degrees / 2;
            }
            this.reset = function () {
                last = null;
            }
        }
    </script>
    <script type="text/javascript">
        module("Rotary");
        test('draw', function () {
            var rotary = new Rotary(6);
            equal(rotary.rotation, 0);
            rotary.draw(0);
            equal(rotary.rotation, 30);
            rotary.draw(1);
            equal(rotary.rotation, 90);
        });
        test('accumulate rotation', function () {
            var rotary = new Rotary(6);
            rotary.draw(1);
            rotary.draw(0);
            equal(rotary.rotation, 1 * 360 + 30);
            rotary.draw(1);
            rotary.draw(0);
            equal(rotary.rotation, 2 * 360 + 30);
        });

        test('reset', function () {
            var rotary = new Rotary(6);
            rotary.draw(1);
            rotary.reset();
            rotary.draw(0);
            equal(rotary.rotation, 30);

        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
