<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *  pascal(5) // should return [[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]
         *  pascal(3) // [[1],[1,1],[1,1+1,1]]
         *  pascal(1) // [[1]]
         *  pascal(2) // [[1],[1,1]]
         *  pascal(0) // []
         */
        function pascal(depth) {
            return Array.apply(null, Array(depth)).map(function (_, tier) {
                return Array.apply(null, Array(tier + 1)).map(function () {
                    return 1;
                });
            });
        }
    </script>
    <script type="text/javascript">
        module("Pascal's Triangle #2");
        test('empty', function () {
            deepEqual(pascal(0), []);
        });
        test('sides only', function () {
            deepEqual(pascal(1), [[1]]);
            deepEqual(pascal(2), [[1],[1,1]]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
