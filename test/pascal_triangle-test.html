<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *  pascal(5) // should return [[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]
         *  pascal(3) // [[1],[1,1],[1,1+1,1]]
         *  --pascal(1) // [[1]]
         *  --pascal(2) // [[1],[1,1]]
         *  --pascal(0) // []
         */
        function pascal(depth) {
            var result = [];
            for (var i = 0; i < depth; i++) {
                var tier = Array.apply(null, Array(i+1)).map(function () {
                    return 1;
                });
                for(var j=1;j<i;j++){
                    var above=result[i-1];
                    tier[j]=above[j-1]+above[j];
                }
                result.push(tier);
            }
            return result;
        }
    </script>
    <script type="text/javascript">
        module("Pascal's Triangle #2");
        test('empty', function () {
            deepEqual(pascal(0), []);
        });
        test('sides only', function () {
            deepEqual(pascal(1), [[1]]);
            deepEqual(pascal(2), [[1],[1,1]]);
        });
        test('sides only', function () {
            deepEqual(pascal(1), [[1]]);
            deepEqual(pascal(2), [[1],[1,1]]);
        });
        test('numbers are the sum above two numbers', function () {
            deepEqual(pascal(3), [[1],[1,1],[1,2,1]]);
            deepEqual(pascal(5), [[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
