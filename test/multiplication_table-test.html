<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function multiplicationTable(n) {
            return Array.apply(null, Array(n)).map(function (_, row) {
                return Array.apply(null, Array(n)).map(function (_, col) {
                    return (row + 1) * (col + 1);
                });
            });
        }
    </script>
    <script type="text/javascript">
        module('Multiplication Table');
        test('one', function () {
            deepEqual(multiplicationTable(1), [
                [1]
            ]);
        });
        test('two', function () {
            deepEqual(multiplicationTable(2), [
                [1, 2],
                [2, 4]
            ]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
