<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function likes(names) {
            return (names.join(' and ').replace(/\s*and(.*?and)/, ',$1') || 'no one') + ' likes this';
        }
    </script>
    <script type="text/javascript">
        module("Who likes it?");
        test('no one', function () {
            equal(likes([]), 'no one likes this');
        });
        test('one', function () {
            equal(likes(['Peter']), 'Peter likes this');
        });
        test('two likes', function () {
            equal(likes(['Jacob', 'Alex']), 'Jacob and Alex likes this');
        });
        test('three likes', function () {
            equal(likes(['Max', 'John', 'Mark']), 'Max, John and Mark likes this');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
