<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *var arr1 = [1, 2, 2, 3, 4],
         arr2 = [2, 1, 2, 4, 3],
         arr3 = [1, 2, 3, 4],
         arr4 = [1, 2, 3, "4"]

         arraysSimilar(arr1, arr2); // Should equal true
         arraysSimilar(arr2, arr3); // Should equal false
         arraysSimilar(arr3, arr4); // Should equal false
         */
        function arraysSimilar(arr1, arr2) {
            return arr1.every(function (value, index) {
                return value === arr2[index];
            });
        }
    </script>
    <script type="text/javascript">
        module('Array similar');
        test('one item', function () {
            ok(arraysSimilar([1], [1]));
            ok(!arraysSimilar([1], [2]));
            ok(!arraysSimilar([1], ['1']));
        });
        test('items in order', function () {
            ok(arraysSimilar([1, 2, 3], [1, 2, 3]));
            ok(!arraysSimilar([1, 2, 3], [1, 2, 4]));
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
