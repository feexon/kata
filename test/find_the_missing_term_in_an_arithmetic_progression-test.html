<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        var findMissing = function (list) {
            var first = list[0];
            var last = list[list.length - 1];
            var n = list.length + 1;//list.length + missing
            var total = n * (first + last) / 2;
            var sum = list.reduce(function (sum, value) {
                return sum + value
            }, 0);

            return total - sum;
        }
    </script>
    <script type="text/javascript">
        module('Find the missing term in an Arithmetic Progression');
        test('findMissing', function () {
            equal(findMissing([1, 2, 4]), 3);
            equal(findMissing([1, 3, 7]), 5);
            equal(findMissing([1, 3, 5, 9]), 7);
            equal(findMissing([1, 3, 5, 9, 11]), 7);
            equal(findMissing([-2, -3, -5, -6, -7]), -4);
        })
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
