<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function diff(numbers) {
            return numbers.slice(1).reduce(function (diff, value, index) {
                return Math.min(value - numbers[index], diff);
            }, Number.MAX_VALUE);
        }
    </script>
    <script type="text/javascript">
        module('Find the missing term in an Arithmetic Progression');
        test('same diff', function () {
            equal(diff([1, 2, 3]), 1);
        });
        test('diff', function () {
            equal(diff([1, 5, 7]), 2);
            equal(diff([1, 3, 7]), 2);
            equal(diff([1, 3, 5]), 2);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
