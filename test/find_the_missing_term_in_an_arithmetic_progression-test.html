<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function diff(numbers) {
            return numbers.slice(1).reduce(function (diff, value, index) {
                return Math.min(value - numbers[index], diff);
            }, Number.MAX_VALUE);
        }
        function findMissing(numbers) {
            var gap = diff(numbers);
            var missing;
            numbers.slice(1).some(function (value, index) {
                if (value - numbers[index] != gap) {
                    missing = value - gap;
                    return true;
                }
                return false;
            });
            return missing;
        }
    </script>
    <script type="text/javascript">
        module('Find the missing term in an Arithmetic Progression');
        test('same diff', function () {
            equal(diff([1, 2, 3]), 1);
        });
        test('diff', function () {
            equal(diff([1, 5, 7]), 2);
            equal(diff([1, 3, 7]), 2);
            equal(diff([1, 3, 5]), 2);
        });
        test('findMissing', function () {
            equal(findMissing([1, 2, 4]), 3);
            equal(findMissing([1, 3, 7]), 5);
            equal(findMissing ([1,3,5,9,11]), 7);
        })
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
