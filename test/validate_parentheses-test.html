<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        module('validate parentheses');
        function validParentheses(parens) {
            var first = parens.indexOf('(');
            var last = parens.indexOf(')', first + 1);
            if (first == last && first == -1) {
                return true;
            }

            if (first == -1 || last == -1) {
                return false;
            }
            var next = parens.indexOf('(', first + 1);
            
            if (next != -1 && next < last) {
                while (true) {
                    var nearest = parens.indexOf('(', next + 1);
                    if (nearest == -1 || nearest > last) {
                        break;
                    }
                    next = nearest;
                }
                return validParentheses(parens.substring(next, last + 1)) &&
                        validParentheses(parens.substring(first, next) + parens.substring(last + 1));
            }
            return validParentheses(parens.substring(first + 1, last)) && validParentheses(parens.substring(last + 1));
        }
        test('simple parens', function () {
            ok(validParentheses('()'));
        });
        test('missing any paren', function () {
            ok(!validParentheses('('));
            ok(!validParentheses(')'));
        });
        test('bad order', function () {
            ok(!validParentheses(')('));
        });
        test('flatten parens', function () {
            ok(validParentheses('()()'));
        });
        test('flatten parens missing any paren', function () {
            ok(!validParentheses('()('));
            ok(!validParentheses('())'));
        });
        test('nested parens', function () {
            ok(!validParentheses('(()'));
            ok(validParentheses('(())'));
        });
        test('deep nested parens', function () {
            ok(validParentheses('((()))'));
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
