<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function validParentheses(parens) {
            var count = 0;
            for (var i in parens) {
                if (parens[i] == '(') {
                    count++;
                }
                if (parens[i] == ')' && --count < 0) {
                    return false;
                }
            }
            return count==0;
        }
    </script>
    <script type="text/javascript">
        module('validate parentheses');

        test('simple parens', function () {
            ok(validParentheses('()'));
        });
        test('missing any paren', function () {
            ok(!validParentheses('('));
            ok(!validParentheses(')'));
        });
        test('bad order', function () {
            ok(!validParentheses(')('));
        });
        test('flatten parens', function () {
            ok(validParentheses('()()'));
        });
        test('flatten parens missing any paren', function () {
            ok(!validParentheses('()('));
            ok(!validParentheses('())'));
        });
        test('nested parens', function () {
            ok(!validParentheses('(()'));
            ok(validParentheses('(())'));
        });
        test('deep nested parens', function () {
            ok(validParentheses('((()))'));
        });
        test('complex parens', function () {
            ok(validParentheses('(())((()())())'));
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
