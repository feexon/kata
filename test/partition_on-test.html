<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function partitionOn(pred, items) {
            var satisfied = [];
            var push = Array.prototype.push;
            for (var i = 0; i < items.length; i++) {
                if (pred(items[i])) {
                    push.apply(satisfied, items.splice(i--, 1));
                }
            }
            push.apply(items, satisfied);
            return i;
        }
    </script>
    <script type="text/javascript">
        module('Partition On');
        function all() {
            return true;
        }
        function never() {
            return false;
        }
        test('empty array', function () {
            var items = [];
            var pos = partitionOn(all, items);
            equal(pos, 0);
            deepEqual(items, []);
        });
        test('all satisfied', function () {
            var items = [1, 2, 3, 4];
            var pos = partitionOn(all, items);
            equal(pos, 0);
            deepEqual(items, [1, 2, 3, 4]);
        });
        test('all denied', function () {
            var items = [1, 2, 3, 4];
            var pos = partitionOn(never, items);
            equal(pos, 4);
            deepEqual(items, [1, 2, 3, 4]);
        });
        test('one satisfied', function () {
            var items = [1, 2, 3, 4];
            var pos = partitionOn(function (item) {
                return item == 3;
            }, items);
            equal(pos, 3);
            deepEqual(items, [1, 2, 4, 3]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
