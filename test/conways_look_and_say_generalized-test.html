<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function lookSay(integer) {
            return +integer.toString().replace(/(\d)\1*/g, function (item, digit) {
                return [item.length, digit].join('');
            });
        }
    </script>
    <script type="text/javascript">
        module("Conway's Look and Say - Generalized");
        test('single', function () {
            equal(lookSay(0), 10);
            equal(lookSay(1), 11);
        });
        test('multiple', function () {
            equal(lookSay(11), 21);
            equal(lookSay(33), 23);
            equal(lookSay(222222222222), 122);
        });
        test('mixed', function () {
            equal(lookSay(1121), 211211);
            equal(lookSay(2014 ), 12101114);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
