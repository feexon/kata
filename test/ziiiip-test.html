<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function zipObject(keys, values) {
            return  keys.reduce(function (obj, item, which) {
                switch (item.constructor) {
                    case Array:
                        obj[item[0]] = item[1];
                        break;
                    default:
                        obj[item] = values && values[which];
                }
                return obj;
            }, {});
        }
    </script>
    <script type="text/javascript">
        module("Ziiiip!");
        test('no values', function () {
            deepEqual(zipObject(['freq', 'barney']), {freq: undefined, barney: undefined});
        });
        test('keys values', function () {
            deepEqual(zipObject(['freq', 'barney'], [30, 40]), {freq: 30, barney: 40});
        });
        test('[[key,value]]', function () {
            deepEqual(zipObject([
                ['freq', 30],
                ['barney', 40]
            ]), {freq: 30, barney: 40});
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
