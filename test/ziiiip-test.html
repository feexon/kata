        function zipObject(keys, values) {
            return  keys.reduce(function (obj, key) {
                    obj[key]=undefined;
                    return obj;
            }, {});
        }
    </script>
    <script type="text/javascript">

            deepEqual(zipObject(['freq', 'barney']), {freq: undefined, barney: undefined});
        });
