<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function countAdjacentPairs(string) {
            var words = string.split(/\s+/);
            var previous=null;
            var count=0;
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                if(previous==word){
                    count++;
                }
                previous=word;
            }
            return count;
        }
    </script>
    <script type="text/javascript">
        module('Adjacent pairs in a string');
        test('empty string', function () {
            equal(countAdjacentPairs(''), 0);
        });
        test('simple', function () {
            equal(countAdjacentPairs('dog dog'), 1);
            equal(countAdjacentPairs('cat dog'), 0);
        });
        test('having other words', function () {
            equal(countAdjacentPairs('cat dog dog'), 1);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
