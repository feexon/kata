<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function gcd(m, n) {
            var remains = [].slice.call(arguments, 2);
            return m % n ? gcd.apply(this, [n, m % n].concat(remains)) : remains.length ? gcd.apply(this, [n].concat(remains)) : n;
        }
        function lcm(m, n) {
            n = n || 1;
            var remains = [].slice.call(arguments, 2);
            var result=m * n / gcd(m, n);
            return !remains.length ? result : lcm.apply(this, [result].concat(remains));
        }
    </script>
    <script type="text/javascript">
        module('Least Common Multiple');
        test('gcd', function () {
            equal(gcd(2, 1), 1);
            equal(gcd(1, 2), 1);
            equal(gcd(6, 4), 2);
            equal(gcd(40, 20, 10), 10);
        });
        test('lcm of two numbers', function () {
            equal(lcm(3, 4), 3 * 4 / gcd(3, 4));
            equal(lcm(5, 4), 5 * 4 / gcd(5, 4));
        });
        test('lcm of single number', function () {
            equal(lcm(9), 9);
        });
        test('lcm of more than two numbers', function () {
            equal(lcm(2, 3, 4), 12);
            equal(lcm(2, 3, 7, 8, 10, 36), 2520);
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
