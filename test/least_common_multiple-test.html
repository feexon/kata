<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function gcd(m, n) {
            return m % n ? gcd(n, m % n) : n;
        }
        function lcm(m, n) {
            n = n || 1;
            return arguments.length <= 2 ? m * n / gcd(m, n) : lcm(m * n / gcd(m, n), arguments[2]);
        }
    </script>
    <script type="text/javascript">
        module('Least Common Multiple');
        test('gcd', function () {
            equal(gcd(2, 1), 1);
            equal(gcd(1, 2), 1);
            equal(gcd(6, 4), 2);
        });
        test('lcm of two numbers', function () {
            equal(lcm(3, 4), 3 * 4 / gcd(3, 4));
            equal(lcm(5, 4), 5 * 4 / gcd(5, 4));
        });
        test('lcm of single number', function () {
            equal(lcm(9), 9);
        });
        test('lcm of more than two numbers', function () {
            equal(lcm(2, 3, 4), 12);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
