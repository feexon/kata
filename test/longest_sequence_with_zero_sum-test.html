<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         * maxZeroSequenceLength([25, -35, 12, 6, 92, -115, 17, 2, 2, 2, -7, 2, -9, 16, 2, -11]) [92, -115, 17, 2, 2, 2]
         */
        function maxZeroSequenceLength(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++) {
                sum += array[i];
                if (!sum) {
                    break;
                }
            }
            return sum ? null : array.slice(0, i + 1);
        }
    </script>
    <script type="text/javascript">
        module('Longest sequence with zero sum');
        test('max sequence is self', function () {
            deepEqual(maxZeroSequenceLength([92, -115, 17, 2, 2, 2]), [92, -115, 17, 2, 2, 2]);
        });
        test('sequence at head', function () {
            deepEqual(maxZeroSequenceLength([92, -115, 17, 2, 2, 2, 5]), [92, -115, 17, 2, 2, 2]);
        });
        test('no sequence found', function () {
            deepEqual(maxZeroSequenceLength([92, -115, 17, 2, 2]), null);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
