<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function twoSum(numbers, target) {
            for (var which = 0; which < numbers.length; which++) {
                var addend = numbers.indexOf(target - numbers[which], 1);
                if (addend == -1) {
                    continue;
                }
                return [which, addend];
            }
        }
    </script>
    <script type="text/javascript">
        module('Two Sum');
        test('sum with the first number', function () {
            deepEqual(twoSum([3, 4], 7), [0, 1]);
        });
        test('sum next', function () {
            deepEqual(twoSum([0, 3, 4], 7), [1, 2]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
