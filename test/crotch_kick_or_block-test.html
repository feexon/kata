<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function darkRoom(direction) {
            var status = 'CROTCH KICK';

            function kick(flag) {

                status = flag?'BLOCK':'CROTCH KICK';
                return arguments.callee;
            }

            kick.end = function () {
                return status;
            };
            return kick;
        }
    </script>
    <script type="text/javascript">
        module('The "CROTCH KICK OR BLOCK" kata');
        test('no calls', function () {
            equal(darkRoom(1).end(), 'CROTCH KICK');
        });
        test('simple calls', function () {
            equal(darkRoom(1)(1).end(), 'BLOCK');
            equal(darkRoom(1)().end(), 'CROTCH KICK');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
