<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function fibonacci(n) {
            var ret = [];
            for (var i = 0; i < n; i++) {
                ret.push(i < 2 ? i : ret[i - 1] + ret[i - 2]);
            }
            return  ret;
        }
    </script>
    <script type="text/javascript">
        module('Complete Fibonacci Series');
        test('return [] if n == -1', function () {
            deepEqual(fibonacci(-1), []);
        });
        test('return [fib(0)..fib(n)] if n >= 0', function () {
            deepEqual(fibonacci(0), []);
            deepEqual(fibonacci(1), [0]);
            deepEqual(fibonacci(2), [0, 1]);
            deepEqual(fibonacci(3), [0, 1, 1]);
            deepEqual(fibonacci(4), [0, 1, 1, 2]);

        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
