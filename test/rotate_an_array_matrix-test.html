<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function rotate(array,direction){
            if(!array.length||!array[0].length){
                return [[]];
            }
            var result=[];
            for(var i=0;i<array.length;i++){
                for(var j=0;j<array[i].length;j++){
                    result.push([array[i][j]]);
                }
            }
            return result;
        }
    </script>
    <script type="text/javascript">
        module('rotate an array matrix');
        test('rotate simple array', function () {
            deepEqual(rotate([[]],'clockwise'),[[]]);
            deepEqual(rotate([[1]],'clockwise'),[[1]]);
        });
        test('1 row', function () {
            deepEqual(rotate([[1,2]],'clockwise'),[[1],[2]]);
            deepEqual(rotate([[1,2,3]],'clockwise'),[[1],[2],[3]]);
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
