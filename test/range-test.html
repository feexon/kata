<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function range(start, stop, step) {
            step = step || 1;
            if (stop == undefined) {
                stop = start;
                start = 0;
            }

            return Array.apply(null, Array((stop - start)/step)).map(function (_, index) {
                return index + start + (index ? step - 1 : 0);
            });

        }
    </script>
    <script type="text/javascript">
        module("Range");
        test('stop only', function () {
            deepEqual(range(3), [0, 1, 2]);
        });
        test('[start,stop)', function () {
            deepEqual(range(1, 3), [1, 2]);
        });
        test('step', function () {
            deepEqual(range(1, 3, 1), [1, 2]);
            deepEqual(range(1, 3, 2), [1]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
