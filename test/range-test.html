<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function range(start, stop, step) {
            step = isNaN(step) ? 1 : step;
            if (stop == undefined) {
                stop = start||0;
                start = 0;
            }
            var size = Math.ceil((stop - start) / (step || 1));
            var range=[];
            for(var index=0;index<size;index++){
                range[index]=start + index * step;
            }
            return range;
        }
    </script>
    <script type="text/javascript">
        module("Range");
        test('stop only', function () {
            deepEqual(range(3), [0, 1, 2]);
        });
        test('[start,stop)', function () {
            deepEqual(range(1, 3), [1, 2]);
        });
        test('step', function () {
            deepEqual(range(1, 3, 1), [1, 2]);
            deepEqual(range(1, 3, 2), [1]);
            deepEqual(range(1, 5, 2), [1, 3]);
        });
        test('step large than stop', function () {
            deepEqual(range(1, 5, 6), [1]);
        });
        test('fix bug => steps ', function () {
            deepEqual(range(1, 10, 3), [1, 4, 7]);
        });
        test('step 0', function () {
            deepEqual(range(1, 4, 0), [1, 1, 1]);
        });
        test('without any argument',function(){
            deepEqual(range(), []);
        });
        test('start>stop',function(){
            deepEqual(range(10,0), []);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
