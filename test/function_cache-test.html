<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function cache(fn) {
            var results={};
            return function(){
                var result = results[arguments[0]];
                if(result){
                    return result;
                }
                return results[arguments[0]]= fn.apply(this, null);
            };
        }
    </script>
    <script type="text/javascript">
        module('Function Cache');
        function returns() {
            var values = [].slice.call(arguments);
            return function () {
                return values.shift();
            };
        }
        test('wrapper', function () {
            var wrapper = cache(returns('one', 'two'));
            equal(wrapper(1), 'one');
            equal(wrapper(2), 'two');
        });
        test('cache', function () {
            var wrapper = cache(returns('one', 'two'));
            equal(wrapper(1), 'one');
            equal(wrapper(1), 'one');
            equal(wrapper(2), 'two');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
