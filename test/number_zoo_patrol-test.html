<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function findNumber(array) {
            var n = array.length + 1;
            return n * (n + 1) / 2 - array.reduce(function (sum, item) {
                return sum + item;
            }, 0);
        }
    </script>
    <script type="text/javascript">
        module('Number Zoo Patrol');
        test('lost penult', function () {
            equal(findNumber([2]), 1);
            equal(findNumber([1, 3]), 2);
            equal(findNumber([3, 1]), 2);
        });
        test('find lost number', function () {
            equal(findNumber([2, 3]), 1);
            equal(findNumber([1, 2, 3, 5, 6]), 4);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
