<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         | 1 2 3 |
         | 4 5 6 |
         is

         | 1 4 |
         | 2 5 |
         | 3 6 |
         */
        function transpose(matrix){
            if(!matrix.length||!matrix[0].length){
                return [[]];
            }
            return matrix[0].reduce(function (ret, _, index) {
                ret.push(matrix.map(function (item) {
                    return item[index];
                }));
                return ret;
            }, []);
        }
    </script>
    <script type="text/javascript">
        module('Matrix Transpose');
        test('1 row',function(){
            deepEqual(transpose([[3]]),[[3]]);
            deepEqual(transpose([[3,4]]),[[3],[4]]);
        });
        test('1 col',function(){
            deepEqual(transpose([[3],[4]]),[[3,4]]);
        });

        test('matrix',function(){
            deepEqual(transpose([[1,2],[3,4]]),[[1,3],[2,4]]);
            deepEqual(transpose([[1,2,3],[4,5,6]]),[[1,4],[2,5],[3,6]]);
            deepEqual(transpose([[1,2],[3,4],[5,6]]),[[1,3,5],[2,4,6]]);
        });
        test('no cols/rows',function(){
            deepEqual(transpose([[]]),[[]]);
            deepEqual(transpose([]),[[]]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
