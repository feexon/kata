<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function meters(x) {
            if (x < 1000) {
                return x + 'm';
            }
            if (x < 1000000) {
                return x / 1000 + 'km';
            }
            if (x < 1000000000) {
                return x / 1000000 + 'Mm';
            }
            return x / 1000000000 + 'Gm';
        }
    </script>
    <script type="text/javascript">
        module('Metric Units - 1');
        test('simple', function () {
            equal(meters(5), '5m');
        });
        test('convert to units', function () {
            equal(meters(1000), '1km');
            equal(meters(1000000), '1Mm');
            equal(meters(9000000000), '9Gm');
        });
        test('keep decimal', function () {
            equal(meters(1200), '1.2km');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
