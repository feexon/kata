<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function meters(x) {
            if(x>=1000000){
                return x/1000000+'Mm';
            }
            if(x>=1000){
                return x/1000+'km';
            }
            return x + 'm';
        }
    </script>
    <script type="text/javascript">
        module('Metric Units - 1');
        test('simple', function () {
            equal(meters(5), '5m');
        });
        test('convert to units', function () {
            equal(meters(1000), '1km');
            equal(meters(1000000), '1Mm');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
