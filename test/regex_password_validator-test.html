<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function validate(password) {
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/.test(password);
        }
    </script>
    <script type="text/javascript">
        module("Regex password validator");
        test('valid password', function () {
            ok(validate('aB1234'));
        });
        test('less than 6 characters long', function () {
            ok(!validate('aB123'));
        });
        test('contains non-alphanumeric characters', function () {
            ok(!validate('!aB123'));
        });
        test('more than 6 characters is valid', function () {
            ok(validate('aB1234567'));
        });
        test('must contains a lowercase letter', function () {
            ok(!validate('B12345'));
            ok(validate('aB1234'));
            ok(validate('B1234a'));
            ok(validate('B12a34'));
        });
        test('must contains a uppercase letter', function () {
            ok(!validate('a12345'));
            ok(validate('aB1234'));
            ok(validate('Ba1234'));
            ok(validate('a1234B'));
        });
        test('must contains a digit', function () {
            ok(!validate('aaBBaa'));
            ok(validate('1aaBBBB'));
            ok(validate('aa1BBBB'));
            ok(validate('aaBBBB1'));
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
