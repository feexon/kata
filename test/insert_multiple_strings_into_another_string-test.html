<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         * equal(insert_at_indexes('I like codewars! It makes me happy.', " really", [1, 28]), 'I really like codewars! It makes me really happy.');
         */
        function insert_at_indexes(phrase, word, indexes) {
            if(indexes.length){
                phrase=phrase.slice(0,indexes[0])+word+phrase.slice(indexes[0]);
            }
            return phrase;
        }

    </script>

    <script type="text/javascript">
        module("Insert multiple strings into another string");
        test('insert with empty indexes', function () {
            equal(insert_at_indexes('I like codewars! It makes me happy.', " really", []), 'I like codewars! It makes me happy.');
        });
        test('insert once', function () {
            equal(insert_at_indexes('I like codewars! It makes me happy.', "Hoo!", [0]), 'Hoo!I like codewars! It makes me happy.');
            equal(insert_at_indexes('I like codewars! It makes me happy.', "Hoo!", [35]), 'I like codewars! It makes me happy.Hoo!');
            equal(insert_at_indexes('I like codewars! It makes me happy.', " really", [1]), 'I really like codewars! It makes me happy.');
        });


    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
