<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function createPhoneNumber(numbers) {
            return '(012) 345-6789'.replace(/\d/g,function(which){
                return numbers[which];
            });
        }
    </script>
    <script type="text/javascript">
        module('Create phone number');
        test('type', function () {
            equal(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]).indexOf('(123)'), 0);
        });
        test('separate type by whitespace', function () {
            equal(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]).indexOf('(123) 456'), 0);
        });
        test('separate numbers using -', function () {
            equal(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]), '(123) 456-7890');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
