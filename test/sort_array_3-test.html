<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function sortme(courses) {
            return courses.sort(function (a, b) {
                var parts1 = a.split('-');
                var parts2 = b.split('-');
                return parts1[1].localeCompare(parts2[1]) || parts1[0].localeCompare(parts2[0]);
            });
        }
    </script>
    <script type="text/javascript">
        module('Sort arrays - 3');
        test('different 1', function () {
            deepEqual(sortme(['lisi-abcd', 'lisi-abcc', 'lisi-bacc']), ['lisi-abcc', 'lisi-abcd', 'lisi-bacc']);
            deepEqual(sortme(['wangwu-yymm', 'lisi-yymm', 'zhangsan-yymm']), ['lisi-yymm', 'wangwu-yymm', 'zhangsan-yymm']);
        });
        test('distinct', function () {
            deepEqual(sortme(['lisi-yymm', 'zhangsan-abcc']), ['zhangsan-abcc', 'lisi-yymm']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
