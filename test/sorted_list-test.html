<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function SortedList() {
            var items = [];
            Object.defineProperty(this, 'length', {
                get: function () {
                    return items.length;
                }
            });
            function insertionOf(value) {
                var low = 0, high = items.length - 1;
                while (low <= high) {
                    var mid = Math.floor((low + high) / 2);
                    if (items[mid] > value) {
                        if (!mid || items[mid - 1] <= value) {
                            return mid;
                        }
                        high = mid - 1;
                    }
                    else if (items[mid] < value) {
                        if (mid + 1 == items.length || items[mid + 1] >= value) {
                            return mid + 1;
                        }
                        low = mid + 1;
                    }
                    else {
                        return mid;
                    }
                }

                return items.length;
            }

            this.add = function (value) {
                items.splice(insertionOf(value), 0, value);
            };
            this.get = function (index) {
                return items[index];
            };
        }
    </script>
    <script type="text/javascript">
        var list;
        module('Sorted list', {
            setup: function () {
                list = new SortedList();
            }
        });

        test('length', function () {
            equal(list.length, 0);
            list.add(3);
            equal(list.length, 1);
        });
        test('get', function () {
            list.add(3);
            equal(list.get(0), 3);
        });
        test('insert first', function () {
            list.add(3);
            list.add(2);
            equal(list.get(0), 2);
            equal(list.get(1), 3);
            list.add(1);
            equal(list.get(0), 1);
            equal(list.get(1), 2);
            equal(list.get(2), 3);
        });
        test('insert same elements', function () {
            list.add(2);
            list.add(2);
            list.add(2);
            equal(list.get(0), 2);
            equal(list.get(1), 2);
            equal(list.get(2), 2);
        });
        test('insert last', function () {
            list.add(1);
            list.add(2);
            equal(list.get(0), 1);
            equal(list.get(1), 2);
            list.add(3);
            equal(list.get(0), 1);
            equal(list.get(1), 2);
            equal(list.get(2), 3);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
