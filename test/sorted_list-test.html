<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function SortedList() {
            this.length = 0;
            var items = [];
            this.add = function (value) {
                this.length++;
                for (var i = 0; i < items.length; i++) {
                    if (items[i] > value) {
                        items.splice(i, 0, value);
                        return;
                    }
                }
                items.push(value);
            }
            this.get = function (index) {
                return items[index];
            }
        }
    </script>
    <script type="text/javascript">
        var list;
        module('Sorted list', {
            setup: function () {
                list = new SortedList();
            }
        });

        test('length', function () {
            equal(list.length, 0);
            list.add(3);
            equal(list.length, 1);
        });
        test('get', function () {
            list.add(3);
            equal(list.get(0), 3);
        });
        test('add in order', function () {
            list.add(1);
            list.add(2);
            list.add(3);
            equal(list.get(0), 1);
            equal(list.get(1), 2);
            equal(list.get(2), 3);
        });
        test('add in random order', function () {
            list.add(2);
            list.add(1);
            list.add(3);
            equal(list.get(0), 1);
            equal(list.get(1), 2);
            equal(list.get(2), 3);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
