<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function rgb(r, g, b) {
            return [r, g, b].map(function (value) {
                return Math.min(0xFF, value).toString(16);
            }).join('').toUpperCase();
        }
    </script>
    <script type="text/javascript">
        module('RGB To Hex Conversion');
        test('mixture has low and high bit', function () {
            equal(rgb(255, 255, 255), 'FFFFFF');
        });
        test('value more than 255', function () {
            equal(rgb(255, 255, 300), 'FFFFFF');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
