<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function toCamelCase(str){
            return str.replace(/[-_]+|(\w)(\w*)/g,function(_,first,rest){
                return first?first.toUpperCase()+rest:'';
            });

        }
    </script>
    <script type="text/javascript">
        module('Convert string to camel case');
        test('word',function(){
            equal(toCamelCase('a'),'A');
            equal(toCamelCase('the'),'The');
        });
        test('dash/underscore ',function(){
            equal(toCamelCase('-'),'');
            equal(toCamelCase('--'),'');
            equal(toCamelCase('__'),'');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
