<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function reindeers(present) {
            var needs = 2 + Math.ceil(present / 30);
            if (needs > 8) {
                throw 'Santa should has 8 reindeers in total!';
            }
            return  needs;
        }
    </script>
    <script type="text/javascript">
        module('How many reindeers');
        test('Two reindeers are always required ', function () {
            equal(reindeers(0), 2);
        });
        test('needs 1 reindeer per 30 presents', function () {
            equal(reindeers(30), 3);
        });
        test('needs 1 reindeer even if less than 30 presents', function () {
            equal(reindeers(1), 3);
        });
        test('should Santa has more than 8 reindeers in total will raise exception', function () {
            throws(function () {
                reindeers(181);
            }, 'Santa should has 8 reindeers in total!', 'failed');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
