<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function factorial(n) {
            return n > 0 && n * factorial(n - 1) || (n < 0 ? null : 1);
        }
    </script>
    <script type="text/javascript">
        module('Factorial Factory');
        test('factorial(0)', function () {
            equal(factorial(0), 1);
        });
        test('factorial', function () {
            equal(factorial(1), 1);
            equal(factorial(2), 2);
            equal(factorial(3), 1 * 2 * 3);
        });
        test('factorial with negative number', function () {
            strictEqual(factorial(-1), null);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
