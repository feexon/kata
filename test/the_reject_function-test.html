<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function reject(values, iterator) {
            return values.filter(function(number){
                return !iterator(number);
            });
        }
    </script>
    <script type="text/javascript">
        module('reject');
        test('reject all', function () {
            deepEqual(reject([1, 2, 3], function () {
                return true;
            }), []);
        });
        test('apply all', function () {
            deepEqual(reject([1, 2, 3], function () {
                return false;
            }), [1, 2, 3]);
        });
        test('reject', function () {
            deepEqual(reject([1, 2, 3], function (number) {
                return number % 2 == 0;
            }), [1, 3]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
