<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        var count = 6;
        var radian = Math.PI / 180 * 360 / count;
        var last = null;
        function rotateTo(which) {
            var diff = which - (last === null ? which : last);
            last = which;
            return (diff < 0 ? 1 : 0) * radian * (count - (which - diff + 0.5)) + radian * (diff > 0 ? diff : which) + radian / 2 * (diff > 0 ? 0 : 1);
        }
    </script>
    <script type="text/javascript">
        module('rotation', {
            setup: function () {
                last = null;
            }
        });
        test('rotateTo(n)', function () {
            for (var i = 0; i < count; i++) {
                ok(Math.abs(rotateTo(i) - (radian * i + radian / 2)) < 0.1);
                last = null;
            }
        });

        test('re rotateTo if last less than which', function () {
            rotateTo(0);
            ok(Math.abs(rotateTo(2) - 2 * radian) < 0.1);
            last = null;
            rotateTo(1);
            ok(Math.abs(rotateTo(2) - radian) < 0.1);
        });
        test('re rotateTo if last larger than which', function () {
            rotateTo(2);
            ok(Math.abs(rotateTo(0) - Math.PI / 180 * (360 - 150 + 30)) < 0.1);
            last = null;
            rotateTo(2);
            ok(Math.abs(rotateTo(1) - Math.PI / 180 * (360 - 150 + 90)) < 0.1);
        });


    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
