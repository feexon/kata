<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function mergesorted(a, b) {
            var result = [];
            for (var i = 0, j = 0; i < a.length && j < b.length;) {
                if (a[i] < b[j]) {
                    result.push(a[i++]);
                }
                else {
                    result.push(b[j++]);
                }
            }

            return result.concat(a.slice(i, a.length)).concat(b.slice(j, b.length));
        }
    </script>
    <script type="text/javascript">
        module('MergeSort "merge" function');
        test('ordered', function () {
            deepEqual(mergesorted([1, 2], [3, 4]), [1, 2, 3, 4]);
        });
        test('merge', function () {
            deepEqual(mergesorted([3, 4], [1, 2]), [1, 2, 3, 4]);
            deepEqual(mergesorted([1, 3], [2, 4]), [1, 2, 3, 4]);
        });
        test('different size', function () {
            deepEqual(mergesorted([3], [1, 2]), [1, 2, 3]);
            deepEqual(mergesorted([1, 3], [2]), [1, 2, 3]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
