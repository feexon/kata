<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function pins(availables) {
            return (function discovery(solution) {
                var concat = [].concat;
                var which = availables.shift();
                try {
                    return concat.apply([], which.map(function (item) {
                        solution.push(item);
                        if (!availables.length) {
                            var ret = solution.join('');
                            solution.pop();
                            return ret;
                        }
                        var ret = concat.apply([], discovery(solution));
                        solution.pop();
                        return ret;
                    }));
                } finally {
                    availables.unshift(which);
                }
            })([]);

        }
        function sortedPins(availables) {
            return pins(availables).sort();
        }
        module('pins combination');

        test('one pin', function () {
            deepEqual(sortedPins([ ['0'] ]), ['0']);
        });

        test('typed only once', function () {
            deepEqual(sortedPins([ ['0', '8'] ]), ['0', '8']);
        });

        test('typed two times', function () {
            deepEqual(sortedPins([ ['0'], ['1'] ]), ['01']);
            deepEqual(sortedPins([ ['0'], ['1', '2'] ]), ['01', '02']);
            deepEqual(sortedPins([ ['0', '1'], ['2'] ]), ['02', '12']);
        });

        test('typed more times', function () {
            deepEqual(sortedPins([ ['0'], ['1'], ['2'] ]), ['012']);
            deepEqual(sortedPins([ ['0'], ['1', '2'], ['3'] ]), ['013', '023']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
