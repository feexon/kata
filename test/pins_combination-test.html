<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function pins(avaiables){
            return avaiables[0];
        }
        module('pins combination');

        test('one pin',function(){
            deepEqual(pins([['0']]),['0']);
        });

        test('typed only once',function(){
            deepEqual(pins([['0','8']]),['0','8']);
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
