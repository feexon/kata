<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function getAttendees(peopleInvited, responses) {
            return peopleInvited.filter(function (name) {
                return responses.some(function (inviter) {
                    if (inviter.name == name) {
                        return  inviter.response == 'accepted';
                    }
                })||responses.every(function(inviter){
                    return inviter.name!=name;
                });
            });
        }
    </script>
    <script type="text/javascript">
        var responses = [
            {name: 'Easter Bunny', response: 'declined'},
            {name: 'Jack Frost', response: 'declined'},
            {name: 'Tooth Fairy', response: 'accepted'}
        ];
        module("Santa's master plan");
        test('accepted', function () {
            deepEqual(getAttendees(['Tooth Fairy'], responses), ['Tooth Fairy']);
        });
        test('declined', function () {
            deepEqual(getAttendees(['Easter Bunny'], responses), []);
        });
        test('not response', function () {
            deepEqual(getAttendees(['Easter Bunny'], []), ['Easter Bunny']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
