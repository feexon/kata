<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function getAttendees(peopleInvited,responses){
            return peopleInvited.filter(function(){
                return !responses[0]||responses[0].response=='accepted';
            });
        }
    </script>
    <script type="text/javascript">
        module("Santa's master plan");
        test('accepted', function () {
            deepEqual(getAttendees( ['Easter Bunny'],[{name: 'Easter Bunny', response: 'accepted'}]),['Easter Bunny']);
        });
        test('declined', function () {
            deepEqual(getAttendees( ['Easter Bunny'],[{name: 'Easter Bunny', response: 'declined'}]),[]);
        });
        test('not response', function () {
            deepEqual(getAttendees( ['Easter Bunny'],[]),['Easter Bunny']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
