<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *  var trueIfEven = function(value, index) { return (value % 2 === 0) };
         findInArray([1,3,5,6,7], trueIfEven) // should === 3
         */
        function findInArray(array, iterator) {
            for (var i = 0; i < array.length; i++) {
                if (iterator(array[i],i)) {
                    return i;
                }
            }
            return -1;
        }
    </script>
    <script type="text/javascript">
        module('Find within array');
        var isEvenNumber = function (value, index) {
            return value % 2 == 0;
        };
        test('should find in [] return -1', function () {
            var anything;
            equal(findInArray([], anything), -1);
        });
        test('match', function () {
            equal(findInArray([2], isEvenNumber), 0);
            equal(findInArray([1], isEvenNumber), -1);
            equal(findInArray([1, 2, 3], isEvenNumber), 1);
        });
        test('pass value and index into matcher', function () {
            var params = [];
            findInArray([3, 4], function () {
                params.push(Array.prototype.join.call(arguments, ','));
            });
            deepEqual(params, ['3,0', '4,1']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
