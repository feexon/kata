<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">

        /**
         *
         */
        function anagrams(word, words) {
            function sort(word) {
                return word.split('').sort().join();
            }

            var ordered = sort(word);
            return words.filter(function (candidate) {
                return ordered == sort(candidate)
            });
        }
    </script>
    <script type="text/javascript">
        module('Where my anagrams at?');
        test('none', function () {
            deepEqual(anagrams('laser', ['lazing']), []);
        });
        test('same', function () {
            deepEqual(anagrams('laser', ['laser']), ['laser']);
        });
        test('same letters', function () {
            deepEqual(anagrams('laser', ['lrsea']), ['lrsea']);
        });
        test('anagrams', function () {
            deepEqual(anagrams('abba', ['aabb', 'abcd', 'bbaa', 'dada']), ['aabb', 'bbaa']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
