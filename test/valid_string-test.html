<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        var validWord = function (dictionary, word) {
            if (word == '') {
                return true;
            }
            return dictionary.filter(function (w) {
                return word.indexOf(w) == 0;
            }).some(function (w) {
                return validWord(dictionary, word.substring(w.length));
            });
        };
    </script>
    <script type="text/javascript">
        module("Valid string");
        test("word is dictionary item", function () {
            ok(validWord(['code', 'wars'], 'code'));
            ok(!validWord(['code', 'wars'], 'unknown'));
        });

        test("word joined items", function () {
            ok(validWord(['code', 'wars'], 'codewars'));
            ok(validWord('code,star,wars'.split(','), 'codewars'));
        });

        test("empty dictionary", function () {
            ok(!validWord([], 'codewars'));
        });

        test("repeat words", function () {
            ok(validWord('code,star,wars'.split(','), 'codecodewars'));
        });

        test("mssing matched", function () {
            ok(!validWord('code,star,wars'.split(','), 'codewar'));
        });
        test('greedy match', function () {
            ok(validWord('ab,a,bc'.split(','), 'abc'));
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
