<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function count(string) {
            return string.split('').reduce(function (occurrences, char) {
                occurrences[char] = ~~occurrences[char] + 1;
                return occurrences;
            }, {});
        }
    </script>
    <script type="text/javascript">

        module('count characters in string');

        test('empty string', function () {
            deepEqual(count(''), {});
        });

        test('one occurrence', function () {
            deepEqual(count('a'), {a: 1});
            deepEqual(count('abc'), {a: 1, b: 1, c: 1});
        });

        test('more occurrences', function () {
            deepEqual(count('aaa'), {a: 3});
        });

        test('mixed occurrences', function () {
            deepEqual(count('aaab'), {a: 3, b: 1});
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
