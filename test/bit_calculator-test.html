<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function decimal(binary) {
            return binary.split('').reverse().reduce(function (sum, bit, shift) {
                return (+bit << shift) + sum;
            }, 0);
        }
        function calculate() {
            return Array.prototype.reduce.call(arguments, function (sum, number) {
                return sum + decimal(number);
            }, 0);
        }
    </script>
    <script type="text/javascript">
        module('Bit calculator');
        test('parse binary string to number', function () {
            equal(decimal('0'), 0);
            equal(decimal('1'), 1);
            equal(decimal('10'), 2);
        });
        test('sum', function () {
            equal(calculate('1', '0'), 1);
            equal(calculate('0', '1'), 1);
            equal(calculate('0', '1', '100'), 5);
            equal(calculate("101", "10"), 7);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
