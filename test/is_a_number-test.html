<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function isAN(number) {
            return number&&number.constructor==Number;
        }
    </script>
    <script type="text/javascript">
        module("Number Validator");

        test('number', function () {
            ok(isAN(1));
        });
        test('word', function () {
            ok(!isAN('word'));
        });
        test('null', function () {
            ok(!isAN(null));
        });
        test('number as string', function () {
            ok(!isAN("1"));
        });

        test('boolean is not a number', function () {
            ok(!isAN(true));
            ok(!isAN(false));
        });
        test('number object', function () {
            ok(isAN(new Number(1)));
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
