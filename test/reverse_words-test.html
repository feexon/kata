<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function reverseWords(str) {
            return str.replace(/\w+/g,function(word){
                return word.split('').reverse().join('');
            });
        }
    </script>
    <script type="text/javascript">
        module('Reverse words');
        test('reversed word are the same', function () {
            equal(reverseWords(''), '');
            equal(reverseWords('aba'), 'aba');
        });
        test('reverse word', function () {
            equal(reverseWords('hi'), 'ih');
        });
        test('reverse all words', function () {
            equal(reverseWords('This is an example'), 'sihT si na elpmaxe');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
