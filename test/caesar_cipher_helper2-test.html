<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function CaesarCipher(shift) {
            return {
                encode: function (string) {
                    return string.replace(/./g, function (letter) {
                        var first = 'A'.charCodeAt(0);
                        return String.fromCharCode(first + (letter.charCodeAt(0) - first + shift) % 26);
                    });
                },
                decode: function (string) {
                    return string.replace(/./g, function (letter) {
                        var first = 'A'.charCodeAt(0);
                        return String.fromCharCode(first + (26 + letter.charCodeAt(0) - first - shift) % 26);
                    });
                }
            };
        }
    </script>
    <script type="text/javascript">
        module('Caesar Cipher Helper');
        var cipher = new CaesarCipher(5);
        test('encode', function () {
            equal(cipher.encode('C'), 'H');
            equal(cipher.encode('D'), 'I');
            equal(cipher.encode('CD'), 'HI');
        });
        test('encode in cycle', function () {
            equal(cipher.encode('Z'), 'E');
        });

        test('decode', function () {
            equal(cipher.decode('H'), 'C');
            equal(cipher.decode('I'), 'D');
            equal(cipher.decode('HI'), 'CD');
        });
        test('encode in cycle', function () {
            equal(cipher.decode('E'), 'Z');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
