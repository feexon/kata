<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function Retional(numerator, denominator) {
            this.numerator = numerator;
            this.denominator = denominator;
            this.equals = function (other) {
                return this.numerator==other.numerator&&this.denominator==other.denominator;
            }
        }
    </script>
    <script type="text/javascript">
        module('Rational Arithmetic');
        test('simple', function () {
            var retional = new Retional(3, 5);
            equal(retional.numerator, 3);
            equal(retional.denominator, 5);
        });
        test('equality', function () {
            ok(new Retional(3, 5).equals(new Retional(3, 5)));
            ok(!new Retional(1, 5).equals(new Retional(3, 5)));
            ok(!new Retional(3, 7).equals(new Retional(3, 5)));
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
