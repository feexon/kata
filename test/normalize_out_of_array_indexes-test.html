<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function normIndex(array, index) {
            return array[(index+array.length) % array.length];
        }
    </script>
    <script type="text/javascript">
        var array = [10, 11, 12, 13];
        module('Normalizing Out of Range Array Indexes');
        test('get element by index', function () {
            equal(normIndex(array, 0), 10);
            equal(normIndex(array, 1), 11);
        });
        test('get element by index out of range', function () {
            equal(normIndex(array, 4), 10);
            equal(normIndex(array, 5), 11);
        });
        test('get element from last', function () {
            equal(normIndex(array, -1), 13);
            equal(normIndex(array, -2), 12);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
