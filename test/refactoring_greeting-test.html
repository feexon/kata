<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function Person(name) {
            this.name = name;
        }

        Person.prototype.greet = function (someone) {
            return 'Hello ' + someone + ', my name is '+this.name;
        };

    </script>
    <script type="text/javascript">
        var joe;

        module("refactoring@greeting", {
            setup: function () {
                joe = new Person("Joe");
            }
        });


        test("greet", function () {
            equal(joe.greet("Kate"), 'Hello Kate, my name is Joe');
            equal(joe.greet("John"), 'Hello John, my name is Joe');
            equal(new Person('Mali').greet("Kate"), 'Hello Kate, my name is Mali');
        });

        test("Person.name", function () {
            equal(joe.name, 'Joe');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
