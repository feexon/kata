<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         * Complete the method so that it formats the words into a single comma separated value. The last word should be separated by the word 'and' instead of a comma. The method takes in an array of strings and returns a single formatted string. Empty string values should be ignored. Empty arrays or null/nil values being passed into the method should result in an empty string being returned.

         formatWords(['ninja', 'samurai', 'ronin']) // should return "ninja, samurai and ronin"
         formatWords(['ninja', '', 'ronin']) // should return "ninja and ronin"
         formatWords([]) // should return ""
         */
        function formatWords(words) {
            return words.filter(Boolean).join(', ').replace(/, (\S+)$/, ' and $1');
        }
    </script>
    <script type="text/javascript">
        module('Format words into a sentence');
        test('empty words', function () {
            equal(formatWords([]), '');
        });
        test('one word', function () {
            equal(formatWords(['ninja']), 'ninja');
        });
        test('two words', function () {
            equal(formatWords(['ninja', 'samurai']), 'ninja and samurai');
        });
        test('more than two words', function () {
            equal(formatWords(['ninja', 'samurai', 'ronin']), 'ninja, samurai and ronin');
            equal(formatWords(['robot', 'ninja', 'samurai', 'ronin']), 'robot, ninja, samurai and ronin');
        });
        test('skip empty words', function () {
            equal( formatWords(['ninja', '', 'ronin']), "ninja and ronin");
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
