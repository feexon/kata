<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function Animal(name, type) {
            this.name = name;
            this.type = type;
            this.toString = function () {
                return [this.name, this.type].join(' is a ');
            };
        }
    </script>
    <script type="text/javascript">
        module("Javascript class like objects",{
            setup:function(){
                dog = new Animal('Max', 'dog');
            }
        });
        test('class definition', function () {
            equal(typeof Animal, 'function');
        });
        test('creation', function () {
            equal(dog.name, 'Max');
            equal(dog.type, 'dog');
        });
        test('toString', function () {
            equal(dog.toString(), 'Max is a dog');
        });
        test('fix bug => toString using local variables', function () {
            dog.name = "Jet";
            dog.type = "bird";
            equal(dog.toString(), 'Jet is a bird');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
