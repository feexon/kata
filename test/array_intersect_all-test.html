<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function intersect() {
            var first = arguments[0];
            var arrays = arguments;
            return first.filter(function (item) {
                for (var i = 0; i < arrays.length; i++) {
                    if (arrays[i].indexOf(item) != -1) {
                        continue;
                    }
                    return false;
                }
                return true;
            });
        }
    </script>
    <script type="text/javascript">
        module('Array intersect all');
        test('interest with empty array', function () {
            deepEqual(intersect([], [1, 2, 3]), []);
            deepEqual(intersect([1, 2, 3], []), []);
        });
        test('interest with the same array', function () {
            deepEqual(intersect([1, 2], [1, 2]).sort(), [1, 2]);
        });
        test('interest with two arrays', function () {
            deepEqual(intersect([1, 2], [2, 3]), [2]);
        });
        test('interest with multi arrays', function () {
            deepEqual(intersect([1, 2, 3], [2, 3, 4], [2, 4, 6]), [2]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
