<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function intersect() {
            for (var i = arguments.length; --i >= 0;) {
                if (arguments[i].length == 0) {
                    return [];
                }
            }
            return arguments[0];
        }
    </script>
    <script type="text/javascript">
        module('Array intersect all');
        test('interest with empty array', function () {
            deepEqual(intersect([], [1, 2, 3]), []);
            deepEqual(intersect([1, 2, 3], []), []);
        });
        test('interest with the same array', function () {
            deepEqual(intersect([1, 2], [1, 2]), [1, 2]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
