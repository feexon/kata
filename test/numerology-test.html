<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function solution(date) {
            return [date.getDate(), date.getMonth() + 1, date.getFullYear()].join('').split('').reduce(function (sum, digit) {
                return +digit + sum;
            }, 0);
        }
    </script>
    <script type="text/javascript">
        module("Numerology");
        test('sum all digits < 10', function () {
            equal(solution(new Date('01-01-2014')), 9);
        })
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
