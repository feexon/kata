<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function christmasTree(height) {
            var tree = [];
            for (var i = 0; i < height; i++) {
                var stars = 2 * i + 1;
                var space = Array((2 * height - 1 - stars) / 2 + 1).join(' ');
                tree.push([ space , Array(stars + 1).join('*') , space ].join(''));
            }
            return tree.join('\n');
        }
    </script>
    <script type="text/javascript">
        module("Christmas Tree");
        test('no height', function () {
            strictEqual(christmasTree(0), '');
        });
        test('1 height', function () {
            strictEqual(christmasTree(1), '*');
        });
        test('christmas tree', function () {
            strictEqual(christmasTree(2), ' * \n***');
            strictEqual(christmasTree(3), '  *  \n *** \n*****');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
