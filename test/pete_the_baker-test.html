<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function cakes(recipe, available) {
            return Math.min.apply(Math, Object.keys(recipe).map(function (which) {
                return ~~(available[which] / (recipe[which] || 1));
            }));
        }
        module('pete the baker');
        test('max cakes', function () {
            equal(cakes({"flour": 500, "sugar": 200, "eggs": 1}, {"flour": 1200, "sugar": 1200, "eggs": 5, "milk": 200}), 2);
            equal(cakes({"cream": 200, "flour": 300, "sugar": 150, "milk": 100, "oil": 100}, {"sugar": 1700, "flour": 20000, "milk": 20000, "oil": 30000, "cream": 5000}), 11);

        });

        test('needless recipes', function () {
            equal(cakes({"cocoa": 62, "apples": 5, "milk": 0}, {"chocolate": 8000, "butter": 1500, "nuts": 9700, "pears": 9500, "oil": 2200, "flour": 5600, "cocoa": 7000, "cream": 2600, "milk": 6100, "apples": 3900, "sugar": 6700, "crumbles": 7900, "eggs": 7600}), 112);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
