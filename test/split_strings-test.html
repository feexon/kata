<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function solution(string) {
            string = string.length % 2 == 0 ? string : string + '_';
            return string.match(/^$|.{2}/g);
        }
    </script>
    <script type="text/javascript">
        module('split strings');
        test('empty string', function () {
            deepEqual(solution(''), ['']);
        });
        test('even string', function () {
            deepEqual(solution('ab'), ['ab']);
            deepEqual(solution('abcd'), ['ab', 'cd']);
            deepEqual(solution('abcdef'), ['ab', 'cd', 'ef']);
        });
        test('odd string', function () {
            deepEqual(solution('a'), ['a_']);
            deepEqual(solution('abc'), ['ab', 'c_']);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
