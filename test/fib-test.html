<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function fib(n) {
            var ret = 0;
            var prev = 1;
            while (n-->= 2) {
                var tmp=ret;
                ret=ret+prev;
                prev=tmp;
            }
            return ret;
        }
    </script>
    <script type="text/javascript">
        module("Fibonacci");
        test('constant', function () {
            equal(fib(1), 0);
            equal(fib(2), 1);
        });
        test('fib(n) if n >2', function () {
            equal(fib(3), 1);
            equal(fib(4), 2);
            equal(fib(5), 3);
        });
        test('fib(n) if n is large number', function () {
            equal(fib(100), 218922995834555200000);
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
