<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function Dictionary(words) {
            this.getMatchingWords = function (pattern) {
                var regex = new RegExp("^" + pattern.replace(/\?/g, '.') + "$");
                return words.filter(regex.test.bind(regex));
            }
        }
    </script>
    <script type="text/javascript">
        module('Word Finder');
        var fruits = new Dictionary(['banana', 'apple', 'papaya', 'cherry']);
        test('full matching', function () {
            deepEqual(fruits.getMatchingWords('apple'), ['apple']);
            deepEqual(fruits.getMatchingWords('orange'), []);
        });
        test('wildcard', function () {
            deepEqual(fruits.getMatchingWords('appl?'), ['apple']);
            deepEqual(fruits.getMatchingWords('?a?a?a'), ['banana', 'papaya']);
        });
        test('more', function () {
            deepEqual(fruits.getMatchingWords('apple?'), []);
            deepEqual(fruits.getMatchingWords('appl??'), []);
        });
        test('matching length', function () {
            deepEqual(fruits.getMatchingWords('?????'), ['apple']);
        })

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
