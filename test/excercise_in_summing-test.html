<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        /**
         *
         Your task is to finish two functions, minimumSum and maximumSum, that take 2 parameters:

         values - an array of integers with an arbitrary length; may be positive and negative
         n - how many integers should be summed; always 0 or bigger
         Example:

         var values = [5, 4, 3, 2, 1];
         minimumSum(values, 2); // should return 1+2 = 3
         maximumSum(values, 3); // should return 3+4+5 = 12
         All values given to the functions will be integers. Also take care of the following special cases:

         if values array is empty, both functions should return 0
         if n is 0, both functions should also return 0
         if n is larger than values.length, simply include values.length integers to the sum
         */
        function sum(values, n) {
            return values.slice(0, n).reduce(function (sum, value) {
                return sum + value;
            }, 0);
        }
        function minimumSum(values, n) {
            return sum(values.sort(function (n1, n2) {
                return n1 - n2;
            }), n);
        }
        function maximumSum(values, n) {
            return sum(values.sort(function (n1, n2) {
                return n1 - n2;
            }).reverse(), n);
        }
    </script>
    <script type="text/javascript">
        module('Excercise in Summing');
        test('summed size equal to array length', function () {
            equal(minimumSum([1, 2, 4], 3), 7);
            equal(maximumSum([1, 2, 4], 3), 7);
        });
        test('sum ordered array', function () {
            equal(minimumSum([1, 2, 3, 4, 5], 3), 6);
            equal(maximumSum([5, 4, 3, 2, 1], 3), 12);
        });

        test('sum with empty array', function () {
            equal(minimumSum([], 1), 0);
            equal(maximumSum([], 1), 0);
        });

        test('sum size is 0', function () {
            equal(minimumSum([1, 2, 3, 4, 5], 0), 0);
            equal(maximumSum([5, 4, 3, 2, 1], 0), 0);
        });

        test('sum size large than array size', function () {
            equal(minimumSum([1, 2, 3, 4, 5], 100), 15);
        });

        test('sum in reversed order', function () {
            equal(minimumSum([5, 4, 3, 2, 1], 3), 6);
            equal(maximumSum([1, 2, 3, 4, 5], 3), 12);
        });
        test('sum negative numbers', function () {
            equal(minimumSum([-5, -1, -3, -4, -2], 2), -9);
            equal(maximumSum([-5, -1, -3, -4, -2], 2), -3);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
