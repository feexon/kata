<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function manhattanDistance(pointA, pointB) {
            return pointA.reduce(function(distance,coord,axis){
                return distance+coord-pointB[axis];
            },0);
        }
    </script>
    <script type="text/javascript">
        module("Manhattan Distance");
        test('same points', function () {
            equal(manhattanDistance([1, 1], [1, 1]), 0);
        });
        test('pointA larger than pointB', function () {
            equal(manhattanDistance([5, 3], [3, 2]), 2 + 1);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
