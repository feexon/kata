<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function tongues(code) {
            var groups = [['a', 'i', 'y', 'e', 'o' , 'u'], ['b', 'k', 'x' , 'z' , 'n', 'h', 'd', 'c', 'w', 'g' , 'p', 'v', 'j', 'q', 't', 's', 'r' , 'l' , 'm' , 'f']];
            return code.replace(/[a-z]/ig, function (letter) {
                var downcase = letter.toLowerCase();
                for (var i = 0; i < groups.length; i++) {
                    var group = groups[i];
                    var pos = group.indexOf(downcase);
                    if (pos != -1) {
                        var result = group[(pos + group.length / 2) % group.length]
                        return downcase == letter ? result : result.toUpperCase();
                    }
                }
            });

        }
    </script>
    <script type="text/javascript">
        module('Tongues');
        test('vowels', function () {
            equal(tongues('a'), 'e');
            equal(tongues('i'), 'o');
            equal(tongues('e'), 'a');
        });
        test('consonants', function () {
            equal(tongues('n'), 't');
            equal(tongues('t'), 'n');
        });
        test('others', function () {
            equal(tongues(' '), ' ');
            equal(tongues('.'), '.');
        });
        test('upper case', function () {
            equal(tongues('A'), 'E');
            equal(tongues('I'), 'O');
        });
        test('mixed', function () {
            equal(tongues('Ai'), 'Eo');
            equal(tongues('Ai '), 'Eo ');
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
