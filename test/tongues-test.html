<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function tongues(code) {
            var vowels = ['a', 'i', 'y', 'e', 'o' , 'u'];
            var consonants = ['b', 'k', 'x' , 'z' , 'n', 'h', 'd', 'c', 'w', 'g' , 'p', 'v', 'j', 'q', 't', 's', 'r' , 'l' , 'm' , 'f'];
            return code.split('').map(function (code) {
                if (!/[a-z]/i.test(code)) {
                    return code;
                }

                var downcase = code.toLowerCase();
                var result = (vowels.indexOf(downcase) != -1 ?
                        vowels[(vowels.indexOf(downcase) + 3) % vowels.length] :
                        consonants[(consonants.indexOf(downcase) + 10) % consonants.length]);
                return downcase == code ? result : result.toUpperCase();
            }).join('');

        }
    </script>
    <script type="text/javascript">
        module('Tongues');
        test('vowels', function () {
            equal(tongues('a'), 'e');
            equal(tongues('i'), 'o');
            equal(tongues('e'), 'a');
        });
        test('consonants', function () {
            equal(tongues('n'), 't');
            equal(tongues('t'), 'n');
        });
        test('others', function () {
            equal(tongues(' '), ' ');
            equal(tongues('.'), '.');
        });
        test('upper case', function () {
            equal(tongues('A'), 'E');
            equal(tongues('I'), 'O');
        });
        test('mixed', function () {
            equal(tongues('Ai'), 'Eo');
            equal(tongues('Ai '), 'Eo ');
        });

    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
