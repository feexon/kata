<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function pigIt(str) {
            return str.replace(/(\w)(\w*)/g, "$2$1ay");
        }
    </script>
    <script type="text/javascript">
        module('Simple Pig Latin');
        test('letter', function () {
            equal(pigIt('t'), 'tay');
        });
        test('empty', function () {
            equal(pigIt(''), '');
        });
        test('word', function () {
            equal(pigIt('is'), 'siay');
        });
        test('sentence', function () {
            equal(pigIt('Pig latin is cool'), 'igPay atinlay siay oolcay');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
