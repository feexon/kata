<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function RNG(n) {
            this.n = n;

            var list = Array.apply(null, Array(n)).map(function (_, i) {
                return i;
            });
            var current = 0;

            function shuffle() {

                for (var i = n; --i >= 1;) {
                    var j = Math.ceil(Math.random() * i);
                    var tmp = list[j];
                    list[j] = list[i];
                    list[i] = tmp;
                }
            }

            this.rand = function () {
                current = current % n;
                if (!current) {
                    shuffle();
                }
                return list[current++];
            }
        }
    </script>
    <script type="text/javascript">
        module('Human Friendly Random Numbers');
        test('generate in cycle', function () {
            var random = new RNG(3);
            deepEqual([random.rand(), random.rand(), random.rand()].sort(), [0, 1, 2]);
            deepEqual([random.rand(), random.rand(), random.rand()].sort(), [0, 1, 2]);
        });
        test('generate random', function () {
            var random = new RNG(3);
            var sum = 0;
            for (var i = 0; i < 3 * 10; i++) {
                sum += (i % 3) * random.rand();
            }
            notEqual(sum, (0 * 0 + 1 * 1 + 2 * 2) * 10);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
