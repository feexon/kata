<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         * var array=[1,2,3,4];
         * array.splice(1,2,5,6)==[2,3] then array==[1,5,6,4];
         * array.splice(1,2)==[2,3] then array==[1,4]
         * array.splice(1)==[2,3,4] the array==[1]
         * [].splice(..)
         * array.splice(1,0,5,6)==[] the array==[1,2,5,6,3,4];
         */
        Array.prototype.splice = function (from, count) {
            return [];
        }
    </script>
    <script type="text/javascript">
        module('Array prototype splice');

        test('splice empty array', function () {
            var array = [];
            deepEqual(array.splice(1), []);
            deepEqual(array, []);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
