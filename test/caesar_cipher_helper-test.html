<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function CaesarCipher(shift) {
            this.shift = function (letters, shift) {
                var offset = shift < 0 ? letters.length : 0;
                return letters.substring(offset + shift) + letters.substring(0, offset + shift);
            }
        }
    </script>
    <script type="text/javascript">
        module('Caesar Cipher Helper');
        test('shift forward', function () {
            var cipher = new CaesarCipher(5);
            deepEqual(cipher.shift('ABCDEFGHIJKLMNOPQRSTUVWXYZ', 5), 'FGHIJKLMNOPQRSTUVWXYZABCDE');
            deepEqual(cipher.shift('ABCDEFGHIJKLMNOPQRSTUVWXYZ', 2), 'CDEFGHIJKLMNOPQRSTUVWXYZAB');
        });
        test('shift backward', function () {
            var cipher = new CaesarCipher(5);
            deepEqual(cipher.shift('FGHIJKLMNOPQRSTUVWXYZABCDE', -5), 'ABCDEFGHIJKLMNOPQRSTUVWXYZ');
            deepEqual(cipher.shift('CDEFGHIJKLMNOPQRSTUVWXYZAB', -2), 'ABCDEFGHIJKLMNOPQRSTUVWXYZ');
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
