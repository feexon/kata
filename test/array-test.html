<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        module("array");
        test("type", function () {
            ok(Array(5) instanceof Array);
        });
        test("size", function () {
            equal(Array(5).length, 5);
        });
        test('map', function () {
            var collector = function (_, i) {
                return i;
            };
            deepEqual(Array(2).map(collector), [undefined, undefined]);
            deepEqual(Array.apply(null, Array(5)).map(collector), [0, 1, 2, 3, 4]);
        });
        test('concat', function () {
            deepEqual(Array(2).concat([1, 2]), [undefined, undefined, 1, 2]);
        })

        test('slice', function () {
            deepEqual([1, 2, 3, 4, 5].slice(0, 2), [1, 2]);
            deepEqual([1, 2, 3, 4, 5].slice(-2), [4, 5]);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
