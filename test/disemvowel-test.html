<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript">
        function disemvowel(string){
            return string.replace(/i/ig,'');
        }
    </script>
    <script type="text/javascript">
       module('Disemvowel Trolls');
       test('Consonant only',function(){
          equal(disemvowel('why'),'why');
       });
       test('drop all vowels',function(){
          equal(disemvowel('this'),'ths');
          equal(disemvowel('this is'),'ths s');
       });
       test('drop all upper case vowels',function(){
          equal(disemvowel('THIS'),'THS');
          equal(disemvowel('THIS IS'),'THS S');
       });
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
