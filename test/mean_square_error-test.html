<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../libs/qunit.css"/>
    <script type="text/javascript" src="../libs/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../libs/qunit.js"></script>
    <script type="text/javascript" src="../libs/qunit-extras.js"></script>
    <script type="text/javascript">
        /**
         *
         */
        function solution(first, second) {
            var results = first.map(function (number, i) {
                return Math.pow(number - second[i], 2);
            });
            return  results.reduce(function (sum, number) {
                return sum + number;
            }, 0) / results.length;
        }
    </script>
    <script type="text/javascript">
        module('Mean Square Error');
        test('one item', function () {
            equal(solution([3], [5]), 4);
        });
        test('averge', function () {
            equal(solution([3, 5], [5, 9]), 10);
        });
        test('scale', function () {
            equal(solution([10, 20, 10, 2], [10, 25, 5, -2]), 16.5);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
